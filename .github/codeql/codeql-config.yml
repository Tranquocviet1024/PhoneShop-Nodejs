name: "CodeQL Config"

# Disable false positive rules for JWT authentication
# These checks flag standard JWT authentication patterns as security issues
# but JWT tokens are cryptographically verified using jwt.verify() with secret keys

query-filters:
  # Suppress user-controlled-bypass for JWT authentication
  # Rationale: Standard JWT auth pattern - tokens are cryptographically verified
  - exclude:
      id: js/user-controlled-bypass
      
paths-ignore:
  - '**/node_modules/**'
  - '**/tests/**'
  - '**/coverage/**'
  - '**/*.test.js'
  - '**/*.spec.js'
